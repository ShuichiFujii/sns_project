{% extends 'apps/base.html' %}
{% load static %} 

{% block title %}ログイン - SNS App{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="20" fill="#1DA1F2"/>
                    <path d="M28 14c-1.1.5-2.3.8-3.5 1 1.3-.8 2.3-2 2.7-3.5-1.2.7-2.5 1.2-3.9 1.5-1.1-1.2-2.7-1.9-4.5-1.9-3.4 0-6.2 2.8-6.2 6.2 0 .5.1 1 .2 1.4-5.1-.3-9.7-2.7-12.7-6.4-.5.9-.8 2-.8 3.1 0 2.1 1.1 4 2.7 5.1-1 0-1.9-.3-2.7-.8v.1c0 3 2.1 5.5 4.9 6.1-.5.1-1 .2-1.6.2-.4 0-.8 0-1.1-.1.8 2.4 3 4.2 5.7 4.2-2.1 1.6-4.7 2.6-7.5 2.6-.5 0-1 0-1.5-.1 2.7 1.7 6 2.7 9.4 2.7 11.3 0 17.5-9.4 17.5-17.5v-.8c1.2-.9 2.2-2 3-3.3z" fill="white"/>
                </svg>
            </div>
            <h1>SNS Appにログイン</h1>
            <p>アカウントにアクセスしてください</p>
        </div>
        
        <div class="login-body">
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="login-btn">ログイン</button>
            </form>
            
            <div class="login-footer">
                <p>アカウントをお持ちでない場合は <a href="/signup/">新規登録</a></p>
                <p><a href="/password-reset/">パスワードを忘れた場合</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
